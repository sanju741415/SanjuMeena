<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #qrcode { margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Generate QR Code for Menu</h2>
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>

    <script>
        function generateQR() {
            // Update this URL to point to your hosted menu.html page
            let menuURL = "https://your-username.github.io/qr-menu/menu.html"; // Replace with your actual GitHub Pages URL
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), menuURL);
        }
    </script>

</body>
</html>
