<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .menu-item { margin: 10px 0; }
        button { margin-top: 20px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Select Your Food</h2>

    <div class="menu-item">
        <input type="checkbox" id="pizza" value="Pizza"> <label for="pizza">Pizza</label>
    </div>
    <div class="menu-item">
        <input type="checkbox" id="burger" value="Burger"> <label for="burger">Burger</label>
    </div>
    <div class="menu-item">
        <input type="checkbox" id="pasta" value="Pasta"> <label for="pasta">Pasta</label>
    </div>
    <div class="menu-item">
        <input type="checkbox" id="sandwich" value="Sandwich"> <label for="sandwich">Sandwich</label>
    </div>

    <button onclick="sendOrder()">Submit Order</button>

    <script>
        function sendOrder() {
            let selectedItems = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(item => {
                selectedItems.push(item.value);
            });

            if (selectedItems.length === 0) {
                alert("Please select at least one item.");
                return;
            }

            let customerName = prompt("Enter your name:");
            let tableNumber = prompt("Enter your table number:");

            if (!customerName || !tableNumber) {
                alert("Name and Table Number are required!");
                return;
            }

            let message = `New Order from ${customerName} (Table ${tableNumber}): %0A` + selectedItems.join(", ");

            // WhatsApp number (Replace with your actual hotel number)
            let whatsappNumber = "91XXXXXXXXXX";
            let whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;

            // Open WhatsApp link
            window.open(whatsappURL, "_blank");
        }
    </script>

</body>
</html>
