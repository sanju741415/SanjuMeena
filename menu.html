<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .menu-item { margin: 10px 0; }
        button { margin-top: 20px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Select Your Food</h2>

<form id="orderForm">
  <input type="checkbox" name="item" value="Pizza"> Pizza <br>
  <input type="checkbox" name="item" value="Burger"> Burger <br>
  <input type="checkbox" name="item" value="Pasta"> Pasta <br>
  <br>
  <input type="text" id="customerName" placeholder="Your Name">
  <input type="number" id="tableNumber" placeholder="Table Number">
  <br><br>
  <button type="button" onclick="sendOrder()">Send Order to WhatsApp</button>
</form>

<script>
  function sendOrder() {
    let items = document.querySelectorAll('input[name="item"]:checked');
    let customerName = document.getElementById("customerName").value.trim();
    let tableNumber = document.getElementById("tableNumber").value.trim();

    if (items.length === 0 || customerName === "" || tableNumber === "") {
      alert("Please fill all details before submitting!");
      return;
    }

    let orderList = "Order Details:\n";
    items.forEach((item) => {
      orderList += "✔ " + item.value + "\n";
    });

    let rawMessage = `Customer Name: ${customerName}\nTable No: ${tableNumber}\n${orderList}`;
    let encodedMessage = encodeURIComponent(rawMessage); // ✅ Encode the entire message

    let whatsappNumber = "917415140591"; // ✅ Apna WhatsApp Number Yaha Dalna
    let whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

    console.log(whatsappURL); // Debugging ke liye
    window.open(whatsappURL, "_blank");
  }
</script>

</body>
</html>
